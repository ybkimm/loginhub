{{define "#formInput"}}
<label class="block py-2 px-3 border rounded mb-4 focus-within:ring-2 ring-primary transition-shadow text-black text-opacity-50 focus-within:text-opacity-100">
  <span class="block text-left">{{.Label}}</span>
  <input class="block w-full border-0 p-0 focus:outline-none focus:ring-0" type="{{.Type}}" name="{{.Name}}"{{if (isSet "Placeholder" .)}} placeholder="{{.Placeholder}}"{{end}}>
</label>
{{end}}

{{define "#formSubmit"}}
<input class="block w-full bg-white hover:bg-primary-dark hover:bg-opacity-10 border rounded py-2 cursor-pointer" type="submit" value="{{.Label}}">
{{end}}

{{define "#loginWith"}}
<a class="flex justify-center w-full max-w-md h-login mb-4 last:mb-0 text-login text-center rounded-md shadow hover:shadow-lg transition-shadow cursor-pointer" style="background: {{.Background}}; color: {{.Foreground}}">
  <img class="block h-full mr-2" src="{{.Icon}}">
  <span class="block">{{- .Label -}}</span>
</a>
{{end}}
