{{define "template" -}}
<!DOCTYPE html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO: Title</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/style.css">

  <style>
    body.preload * {
      transition: none !important;
    }
  </style>

  <script>
    ;((fn) => {
      document.readyState !== 'loading'
        ? fn()
        : document.addEventListener('DOMContentLoaded', fn)
    })(() => document.body.classList.remove('preload'))
  </script>
</head>
<body class="preload h-full">
  <div class="wrapper min-h-full flex flex-col">
    <nav class="flex-none shadow-lg border-b border-black border-opacity-10 z-30">
      <div class="container mx-auto px-4 md:px-0 flex">
        <!-- Branding -->
        <div class="block flex-1 h-16 py-2">
          <a href="/" class="inline-block h-full w-auto">
            <img src="/assets/images/logo.svg" alt="LoginHub" class="block h-full">
          </a>
        </div>

        <!-- Profile Icon -->
        <a href="/profile" class="block w-16 h-16 p-4 text-center hover:bg-opacity-20 hover:bg-black transition-colors">
          <img
            src="/assets/images/outline_account_circle_black_48dp.png"
            class="block h-8 w-8 rounded-full"
            alt="Guest">
        </a>
      </div>
    </nav>

    {{- template "contents" . -}}
  </div>
</body>
</html>
{{- end -}}
